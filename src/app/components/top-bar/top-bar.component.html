<div class="ui top fixed menu">
  <a class="item" href="#"><img src="assets/logo.png"></a>
  <a class="item" *ngIf="authorizationService.authorized" routerLink="/graph-view">Measurements</a>
  <div class="right menu">
    <span class="item no-padding"><i class="question circle outline icon custom-help-icon"></i></span>
    <div class="ui dropdown item" suiDropdown *ngIf="authorizationService.authorized">
      <div class="text user-dropdown">
        {{ authorizationService.user.firstName + ' ' +  authorizationService.user.lastName }}
      </div>
      <i class="dropdown icon"></i>
      <div class="menu always-on-top" suiDropdownMenu>
        <div class="item" (click)=logout()>Logout</div>
      </div>
    </div>
  </div>
</div>
